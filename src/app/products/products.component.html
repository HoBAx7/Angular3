<div *ngFor="let p of products; let i=index">
    <!-- <p>item:{{p.id}} | name:{{p.name}} | price:{{p.price}} | color:{{p.color}} | Available:{{p.available}} | img:{{p.image}}</p> -->
    <!--<p>{{i}}</p>-->
    <div class="product-container" [ngStyle]="{backgroundColor: p.available=='Available'? '#D5F5D3':'#FADBD8'}">
        <div class="image-container"><img [src]="p.image" alt="" style="max-height: 50px;max-width: 50px;"></div>
        <div>
            <div class="name-container"><h6>{{p.name}}</h6></div>
            <div class="detailcontainer">
                <div class="deatails" [ngStyle]="{color : p.available == 'Available'? 'green' : 'red'}">{{p.available}}</div>
                <div class="deatails"><b>price:</b>{{p.price}}$</div>
                <div class="deatails"><b>color:</b>{{p.color}}</div>
            </div>
            <div class="option">
                <button class="btn btn-success">Show Details</button>
                <button class="btn btn-warning" *ngIf="p.available == 'Available';else notifyme" [ngStyle]="{}">Buy Now</button>
                <ng-template #notifyme>
                    <button class="btn btn-danger">Notify Me</button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
