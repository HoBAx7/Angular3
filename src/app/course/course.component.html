<div class="card-deck row shadow p-3 mb-5  rounded">
    <div class="card-header shadow p-3 mb-5  rounded">C O U R S E S </div>
    <div class="card-header col-12" style="padding: 0px;">
        <app-search (searchTxtChanged)="getSearchData($event)"></app-search>
    </div>
    <div class="card-header col-12" style="padding: 0px;margin-bottom: 10px;">
        <app-filter [total]="getTotal()" [free]="getFree()" [premium]="getPremium()" (selectedButton)="gotfilterOnSelectedButton($event)"></app-filter>
    </div>
    <ng-container *ngFor="let c of courses">
        <div class="card col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 shadow p-2 mb-5 rounded" *ngIf="courseCountButton == 'all'|| courseCountButton== c.type">
            <img class="card-img-top" [src]="c.image" alt="Card image card" style="height: 200px;" >
            <div class="card-body col-12">
                <h6 class="card-title" style="text-align: center;">{{c.name}}</h6>
                <p class="card-text" style="font-size: 12px;">{{c.description.slice(0, 80)}}</p><br>
                <div class="deatails" style="text-align: center;">
                    <div class="course-type col-6" [ngStyle]="{color: c.type == 'free'? 'Green':'Orange'}">{{c.type}}</div>
                    <div class="course-price col-6"><b>Price:</b>{{c.price}}$</div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-warning col-5 ">Buy Now</button>
                <button class="btn btn-success col-7">Show Details</button>
            </div>
            
        </div>
    </ng-container>
</div>
